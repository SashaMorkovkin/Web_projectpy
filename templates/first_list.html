{% extends "base.html" %}

{% block content %}
    <h4>Первая страница сайта</h4>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='images/default/avatar.jpg') }}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                 <img src="{{ url_for('static', filename='images/default/avatar.jpg') }}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                 <img src="{{ url_for('static', filename='images/default/avatar.jpg') }}" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>
    {% for quiz in quizes %}
        {% if quiz.publicated %}
            <div class="card" style="width: 18rem;">
                <img src="{{ url_for('static', filename=quiz.cover) }}" class="card-img-top" alt="Обложка">
                <div class="card-body">
                <h5 class="card-title">{{ quiz.title }}</h5>
                    <p class="card-text">{{ quiz.description }}</p>
                    <a href="/quiz/{{ quiz.id }}" class="btn btn-primary">Открыть тест</a>
                </div>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
