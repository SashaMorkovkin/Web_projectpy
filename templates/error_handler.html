{% extends "base.html" %}

{% block content %}
    {% if message == 'WORK IN PROGRESS' %}
        <div class="container alert alert-danger" style="width: 100%; max-height: 1000px; overflow: hidden">
            <h2>
                {% for i in range(1000) %}
                    {{ message }}
                {% endfor %}
            </h2>
        </div>
    {% else %}
        <div class="alert alert-danger">
            <h1>{{ message }}</h1>
        </div>
    {% endif %}
{% endblock %}
